<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEFR Level Word Classification Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Please paste the color-coded text generated by <a href="https://cvla.langedu.jp/" target="_blank">https://cvla.langedu.jp/</a> into the textbox and press Classify.</p>
        <textarea id="inputText" rows="6" cols="50" placeholder="Paste your text here"></textarea>
        <button id="processButton">Classify</button>
        <h2>Classification Results:</h2>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
