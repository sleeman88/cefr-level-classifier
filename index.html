<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEFR Level Word Classification Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CEFR Level Word Classification Tool</h1>
        <p>Please paste the color-coded text generated by <a href="https://cvla.langedu.jp/" target="_blank">https://cvla.langedu.jp/</a> into the text area and click "Classify".</p>
        
        <!-- Use a contenteditable div for HTML input -->
        <div id="inputText" contenteditable="true" style="border: 1px solid #ddd; padding: 10px; width: 80%; margin: 20px auto;" placeholder="Paste your HTML text here (with color coding)"></div>
        
        <button id="processButton">Classify</button>
        
        <h2>Classification Results:</h2>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
